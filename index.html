<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Routing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center">Router App</h1>
        <p class="text-center">
            <router-link to="/" class="btn btn-sm btn-primary">Início</router-link>
            <router-link to="/sobre" class="btn btn-sm btn-primary">Sobre nós</router-link>
            <router-link to="/contato" class="btn btn-sm btn-primary">Contato</router-link>
        </p><hr>
        <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="vue.js"></script>
</body>
</html>
